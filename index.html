<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="star-icon">
            <img src="images/icon-star.svg" alt="star-icon">
        </div>

        <div class="heading-desc">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support requests. All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div class="rate-count">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
        </div>

        <button class="submit" id="submit" required>SUBMIT</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
